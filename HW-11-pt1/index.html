<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      #myCanvas{
        border:black;
        border-style: solid;
        border-width: 2px;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" height="600" width="800"></canvas>
    <script>

      class Square(){
        constructor(x,y,side){
          this.x= x;
          this.y= y;
          this.height= side;
          this.height= side;
        }
        draw(){
          ctx.fillRect(this.x,this.y,this.side,this.side);
        }
      }

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = 50;
      var y = 50;
      var square = new Square(x,y,20);
      ctx.fillStyle= "#0000FF";
      drawSquare();
      setInterval(update, 1000);

      function update(){
        drawSquare();
      }

      function drawSquare(){
        square.draw();
        y+=20;
      }
    </script>
  </body>
</html>
